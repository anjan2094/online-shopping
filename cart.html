<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your cart - SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="cart.css" />
</head>

<body>
    <header>
        <div class="all-header">
            <div class="header">
                <div class="toggle">
                    <label for="toggle">&#9776;</label>
                    <input type="checkbox" id="toggle" />
                </div>
                <div class="home">
                    <a href="index.html">
                        <h3>SHOP</h3>
                    </a>
                </div>
                <div class="cart">
                    <img src="./image/60992.svg">
                </div>
            </div>
            <div class="all-menu">
                <div class="menu">
                    <a href="mens-outerwear.html">Men's Outwear</a>
                    <a href="#ladies-outerwear">Ladies Outwear</a>
                    <a href="#mens-tshirt">Men's T-Shirt</a>
                    <a href="#ladies-tshirt">Ladies T-Shirt</a>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="cart-item">
            <div class="cart-description">
                <h3>Your Cart</h3>
                <span>(1 item)</span>
            </div>
            <div>
                <div class="all-item">
                    <a href="product-item-page.html"><img src="./image/10-15068A.jpg"></a>
                    <div class="details">
                        <div class="title">Men's Tech Shell Full-Zip</div>
                        <div class="quantity-size">
                            <div class="qunatity">
                                Qty:
                                <select class="option">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div class="size">
                                Size:<span>M</span>
                            </div>
                            <div class="price">$50.20</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="total-price">
                Total:<span>$50.20</span>
                <div class="checkout-button">
                    <a href="checkout.html">
                        <button>CHECKOUT</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <a href="#">Made by Polymer</a>
        </div>
        <div class="footer">DEMO ONLY</div>
    </footer>
</body>

</html>
